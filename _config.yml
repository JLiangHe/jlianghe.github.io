# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

title: Jianliang He
description: # this means to ignore newlines until "baseurl:"
baseurl:  # the subpath of the site
url: "https://jlianghe.github.io" # the base hostname & protocol for the site
og_image: /assets/img/profile-pic.jpg
google_analytics: 

header:
  pages:
    - name: Home
      slug: /
    - name: Research

footer:
  show_powered_by: true
  contact:
    - name: Email
      value: jlianghe@outlook.com
      link: mailto:jlianghe@outlook.com
    - name: WeChat
      value: JLiangHe
      link: https://jlianghe.github.io/assets/img/wechat.jpg
  follow:

    - name: LinkedIn
      link: http://linkedin.com/in/YourLinkedInUsername

# Build settings
markdown: kramdown
sass:
    style: :compressed
plugins:
  - jekyll-feed

# Excluded items
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - feed.xml
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Used for defeating caching
version: 1
